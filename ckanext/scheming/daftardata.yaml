scheming_version: 2
dataset_type: daftardata
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title
  preset: select
  choices:
  - value: daftardata1
    label: Daftar Data 1
  - value: daftardata2
    label: Daftar Data 2
  - value: daftardata3
    label: Daftar Data 3

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices
